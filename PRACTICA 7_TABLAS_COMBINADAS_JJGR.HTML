<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
   <head>
        <title>Prctica tabla</title>
   </head>
   <body>
    <table border="1">
        <tr>
            <td>Fusion de celdas</td>
            <td>Columna 1</td>
            <td>Columna 2</td>
            <td>Colemna 3</td>
            <td>Columna 4</td>

       <tr>

       <tr>

            <td rowspan="2">Celda con rowspan 2</td>

       </tr>
       <tr>
            <td>Fila 4</td>
            <td>Celda Normal</td>

       </tr>
    </table>
